apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: comment-service
  name: comment-service
  namespace: default
spec:
  replicas: 2 #CHANGE
  minReadySeconds: 45
  selector:
    matchLabels:
      app: comment-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: comment-service
    spec:
      containers:
      - image: vebstechbee03/tech-bee:comment-service-latest
        imagePullPolicy: Always
        name: comment-service
        ports:
        - name: liveness-port
          containerPort: 8082
        resources: #CHANGE
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1024Mi #256Mi 
        readinessProbe:
          httpGet:
            path: /commentService/actuator/health
            port: liveness-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
        livenessProbe:
          httpGet:
            path: /commentService/actuator/health
            port: liveness-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: uat
      restartPolicy: Always
      terminationGracePeriodSeconds: 30